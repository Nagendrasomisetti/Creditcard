<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detector</title>
</head>
<body>
    <h2>Enter Transaction Data</h2>
    <form method="POST" action="/predict">
        {% for i in range(1, 31) %}
            <label>V{{ i }}</label>
            <input type="text" name="v{{ i }}" required><br><br>
        {% endfor %}
        <label>Amount</label>
        <input type="text" name="amount" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Result: {{ 'Fraud' if prediction == 1 else 'Not Fraud' }}</h3>
        <p>Probability of Fraud: {{ probability }}%</p>
    {% endif %}
</body>
</html>
